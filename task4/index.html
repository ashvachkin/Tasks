<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/task4/styles.css" />
  </head>
  <body>
    <div class="weather">
      <div class="weather__cloudy cloudy">
        <div class="cloudy__date date">31.08</div>
        <div class="cloudy__image">
          <img
            class="cloud"
            src="/task4/images/noun-cloud-5208130.svg"
            alt=""
          />
        </div>
        <div class="cloudy__deg">+10°</div>
      </div>
      <div class="weather__snowy snowy">
        <div class="snowy__date date">1.09</div>
        <div class="snowy__image">
          <img class="snow" src="/task4/images/noun-snowy.png" alt="" />
        </div>
        <div class="snowy__deg">-3°</div>
      </div>
      <div class="weather__rainy rainy">
        <div class="rainy__date date">2.09</div>
        <div class="rainy__image">
          <img class="rain" src="/task4/images/noun-cloudy-1101573.png" />
        </div>
        <div class="rainy__deg">-10°</div>
      </div>
    </div>
  </body>
</html>
